<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Transporte</title>
    </h:head>
    <h:body>

        <h:form>
            <p:commandButton value="Registrar" actionListener="#{clienteController.ingresar}"/>
            
            <br/>

            <p:dataTable id="dataclient" 
                         var="client" 
                         value="#{clienteController.lstClient}"
                         >

                <p:column headerText="Nombre">
                    <h:outputText value="#{client.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{client.apellido}" />
                </p:column>

                <p:column headerText="Edad">
                    <h:outputText value="#{client.nacimiento}" />
                </p:column>

                <p:column headerText="Dni">
                    <h:outputText value="#{client.dni}" />
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
